<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Roboto:wght@100;300;400;500&family=Rubik:wght@400;500;600;700&display=swap" rel="stylesheet">

    <title>Your Credit Card</title>
</head>
<body>

    <section>
        <div class="container">
            <div class="card-face">
            <header>
                <span class="logo">
                    <img src="images/logo.png" alt="master-card-logo" class="logo-company">
                    <h5 class="provider">Master Card</h5>
                </span>
                <div class="chip">
                    <img src="images/chip.png" alt="chip-img" class="chip-img">
                </div>
            </header>
                
            <div class="card-details">
                <div class="card-number">
                    
                    <h6 class="number">
                        4533 2342 1231 8765
                    </h6>
                    <h5 class="holder">
                        Aniket Saha
                    </h5>
                </div>
                <div class="validity">  
                    <h5 class="valid-upto">11/29</h5>
                </div>
            </div>
        </div>
        
    </div>
</section>
    
</body>
</html>
